<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>iOS-like Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="b-calculator">
      <div class="b-calculator__result-screen" id="resultScreen">0</div>
      <div class="b-calculator__digits-panel b-panel b-panel_digits-panel" id="digitsPanel">
        <div class="b-panel__button" data-type="clear">C</div>
        <div class="b-panel__button" data-type="sign">&plusmn;</div>
        <div class="b-panel__button" data-type="percent">%</div>
        <div class="b-panel__button" data-type="digit">7</div>
        <div class="b-panel__button" data-type="digit">8</div>
        <div class="b-panel__button" data-type="digit">9</div>
        <div class="b-panel__button" data-type="digit">4</div>
        <div class="b-panel__button" data-type="digit">5</div>
        <div class="b-panel__button" data-type="digit">6</div>
        <div class="b-panel__button" data-type="digit">1</div>
        <div class="b-panel__button" data-type="digit">2</div>
        <div class="b-panel__button" data-type="digit">3</div>
        <div class="b-panel__button b-panel__button_double" data-type="digit">0</div>
        <div class="b-panel__button" data-type="comma">,</div>
      </div>
      <div class="b-calculator__operands-panel b-panel b-panel_operands-panel" id="operandsPanel">
        <div class="b-panel__button b-panel__button_operand" data-type="operand">&divide;</div>
        <div class="b-panel__button b-panel__button_operand" data-type="operand">&times;</div>
        <div class="b-panel__button b-panel__button_operand" data-type="operand">&ndash;</div>
        <div class="b-panel__button b-panel__button_operand" data-type="operand">+</div>
        <div class="b-panel__button b-panel__button_operand" data-type="operand">=</div>
      </div>
    </div>
    <script src="/js/calculator.js"></script>
  </body>
</html>
